<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="checklist.css">
</head>

<body>
    <div class="list-items">
        <div class="item">
            <input type="checkbox" />
            <label for="">Bluetooth</label>
            <span><i class="fab fa-bluetooth"></i></span>
        </div>
        <div class="item">
            <input type="checkbox" />
            <label for="">Sound & Touch</label>
            <span><i class="fas fa-bell"></i></span>
        </div>
        <div class="item">
            <input type="checkbox" />
            <label for="">Airplane Mod</label>
            <span><i class="fas fa-plane"></i></span>
        </div>
        <div class="item">
            <input type="checkbox" />
            <label for="">Lock Screen</label>
            <span><i class="fas fa-unlock"></i></span>
        </div>
        <div class="item">
            <input type="checkbox" />
            <label for="">Key Board</label>
            <span><i class="far fa-keyboard"></i></span>
        </div>
        <div class="item">
            <input type="checkbox" />
            <label for="">Ganeral Setting</label>
            <span><i class="fas fa-cogs"></i></span>
        </div>
        <div class="item">
            <input type="checkbox" />
            <label for="">Headset Mode</label>
            <span><i class="fas fa-headphones"></i></span>
        </div>
        <div class="item">
            <input type="checkbox" />
            <label for="">Itunes & App Store</label>
            <span><i class="fab fa-app-store"></i></span>
        </div>
    </div>
</body>

</html>
