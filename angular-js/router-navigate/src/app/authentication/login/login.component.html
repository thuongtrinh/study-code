<h3 class="text-center pt-2 pb-3">Login Form</h3>
<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div *ngIf="invalidCredentialMsg" class="alert alert-danger text-center pb-3">
      <strong>Error!</strong> {{invalidCredentialMsg}}
    </div>
    <form (ngSubmit)="onFormSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="userId">Username</label>
        <input type="text" class="form-control" id="userId" formControlName="username">
      </div>
      <div class="form-group">
        <label for="passId">Password</label>
        <input type="text" class="form-control" id="passId" formControlName="password">
      </div>
      <div class="form-group text-center">
        <label></label>
        <button class="btn btn-primary text-center" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
