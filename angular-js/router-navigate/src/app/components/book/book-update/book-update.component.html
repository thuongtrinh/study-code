<div *ngIf="book" class="p-3">
  <h3 class="text-center">Update Book for Id: {{book.bookId}}</h3>
  <p>Book Name: <input class="form-control" [(ngModel)]="book.name"> </p>
  <p>Book Author: <input class="form-control" [(ngModel)]="book.author"> </p>
  <div class="d-flex justify-content-center">
      <button class="btn btn-primary" (click)="update()">Update</button>
  </div>
</div>
