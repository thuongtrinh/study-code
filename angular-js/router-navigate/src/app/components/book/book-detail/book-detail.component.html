<div class="p-3">
  <h3 class="text-center">Book Details</h3>
  <p *ngFor="let book of books | async">
	  <b>Id:</b> {{book.bookId}}, <b>Name:</b> {{book.name}}, <b>Author:</b> {{book.author}}
  </p>
  <div class="d-flex justify-content-center">
    <button class="btn btn-light " (click)="close()">CLOSE</button>
  </div>
</div>
