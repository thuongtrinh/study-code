<h3 class="text-center mb-4">Edit Article</h3>

<div class="offset-md-3 col-md-8" *ngIf="article">
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group row">
          <label for="name" class="col-md-2 col-form-label">Id</label>
          <div class="col-md-7">
              <label for="name" class="col-md-2 col-form-label">{{ article.id }}</label>
          </div>
        </div>
    <div class="form-group row">
      <label for="name" class="col-md-2 col-form-label">Title</label>
      <div class="col-md-7">
          <input class="form-control" formControlName="title">
      </div>
    </div>
    <div class="form-group row">
      <label for="capital" class="col-md-2 col-form-label">Category</label>
      <div class="col-md-7">
          <input class="form-control" formControlName="category">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2"></label>
      <div class="col-sm-5">
        <button class="btn btn-primary px-4">Update</button>
      </div>
    </div>
  </form>
</div>
