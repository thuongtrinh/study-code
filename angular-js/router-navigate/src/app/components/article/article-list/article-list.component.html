<h3 class="text-center mb-3">Category List</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ArticleId</th>
      <th>Title</th>
      <th>Category</th>
      <td></td>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles$ | async">
      <td>{{ article.id }}</td>
      <td>{{ article.title }}</td>
      <td>{{ article.category }}</td>
      <td>
        <button class="btn btn-info" (click)="gotoEdit(article)">Edit</button>
        <button class="btn btn-danger ml-5" (click)="gotoDelete(article)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="mt-3">
  <router-outlet></router-outlet>
</div>
