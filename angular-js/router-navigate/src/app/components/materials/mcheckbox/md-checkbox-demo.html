<div class="mbot-50">
  <h3>I. MatCheckbox Demo</h3>

  <mat-checkbox (change)="onChkChange()">change test</mat-checkbox>
  <br/><br/>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Action</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <mat-checkbox [checked]="isChecked">checked test</mat-checkbox>
        </td>
        <td>{{isChecked}}</td>
      </tr>
      <tr>
        <td>
          <mat-checkbox [(indeterminate)]="isIndeterminate">indeterminate test</mat-checkbox>
        </td>
        <td>{{isIndeterminate}}</td>
      </tr>
      <tr>
        <td>
          <mat-checkbox [labelPosition]="chkLabelPosition">Label Position test</mat-checkbox>
        </td>
        <td>{{chkLabelPosition}}</td>
      </tr>
      <tr>
        <td>
          <mat-checkbox #tgchk>toggle() test</mat-checkbox>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <mat-checkbox #fschk>focus() test</mat-checkbox>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <mat-checkbox [(ngModel)]= "isChecked">ngModel test</mat-checkbox>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <mat-checkbox class="example-margin" [disabled]="isChecked">Disabled</mat-checkbox>
        </td>
        <td>
          Disable: {{isChecked}}
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Color Test -->
  <h4>Color of Checkbox</h4>
  <mat-checkbox color="primary">primary color test</mat-checkbox>
  <br/>
  <mat-checkbox color="warn">warn color test</mat-checkbox>
</div>
