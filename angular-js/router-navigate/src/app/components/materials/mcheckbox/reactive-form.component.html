<div class="mbot-50">
  <h3>II. Reactive Form  with MatCheckbox</h3>

  <p *ngIf="isValidFormSubmitted && userForm.pristine" [ngClass] = "'success'">
    Form submitted successfully.
  </p>

  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <table>
      <tr>
        <td>
          <input matInput placeholder="Enter name" formControlName="uname">
          <mat-error *ngIf="userForm.get('uname').invalid && isValidFormSubmitted != null && !isValidFormSubmitted"
                [ngClass] = "'error'">Name required.</mat-error>
        </td>
      </tr>
      <tr>
       <td>
          <mat-checkbox formControlName="married">Are you married?</mat-checkbox>
       </td>
      </tr>
      <tr>
       <td>
          <mat-checkbox formControlName="tc">Accept T & C</mat-checkbox>
          <div *ngIf="userForm.get('tc').invalid && isValidFormSubmitted != null && !isValidFormSubmitted"
               [ngClass] = "'error'">Accept T & C.</div>
       </td>
      </tr>
      <tr>
        <td>
          <button mat-raised-button color="primary">Submit</button>
          <button mat-raised-button color="accent" class="ml-4" (click)="setDefaultValues()">Set Default</button>
          <button mat-raised-button color="warn" class="ml-4" (click)="reset()">Reset</button>
        </td>
      </tr>
    </table>
  </form>
  <br/>
  <pre><div [innerHTML]="content | json"></div> </pre>
</div>
