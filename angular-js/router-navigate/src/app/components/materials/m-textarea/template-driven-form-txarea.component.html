<div class="mbot-300">
  <h4>5. Template-Driven Form using Textarea</h4>
  <form #personForm="ngForm" (ngSubmit)="onFormSubmit(personForm)">
    <div>
      <mat-form-field>
        <input matInput
          placeholder="Name"
          name="name"
          required
          ngModel
          #name="ngModel"
          [errorStateMatcher]="esMatcher">
        <mat-error *ngIf="name.hasError('required')">
          Name is required.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput
            placeholder="Address"
            name="address"
            required
            maxlength="100"
            ngModel
            #address="ngModel"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="4"
            [errorStateMatcher]="esMatcher">
        </textarea>
        <mat-error *ngIf="address.hasError('required')">
          Comment is required.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <input matInput type="color" name="favColor" [ngModel]="'#e66465'" placeholder="Favorite color">
    </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="date" name="dob" ngModel placeholder="Date of birth">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="time" name="tob" ngModel placeholder="Time of birth">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="number" name="age" ngModel placeholder="Age">
      </mat-form-field>
    </div>
    <br/>
    <div>
        <button mat-raised-button>Submit</button>
    </div>
  </form>
</div>
