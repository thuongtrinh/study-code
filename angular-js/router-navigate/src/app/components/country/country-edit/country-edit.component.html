<h3 class="text-center mb-4">Edit Country</h3>
<div class="offset-md-3 col-md-8" *ngIf="country">
  <form [formGroup]="countryForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group row">
          <label for="name" class="col-md-2 col-form-label">Id</label>
          <div class="col-md-7">
              <label for="name" class="col-md-2 col-form-label">{{ country.countryId }}</label>
          </div>
        </div>
    <div class="form-group row">
      <label for="name" class="col-md-2 col-form-label">Name</label>
      <div class="col-md-7">
          <input class="form-control" formControlName="name">
      </div>
      <label *ngIf="countryForm.get('name').touched && countryForm.get('name').invalid"
          [ngClass]="'error'">Name is required.</label>
    </div>
    <div class="form-group row">
      <label for="capital" class="col-md-2 col-form-label">Capital</label>
      <div class="col-md-7">
          <input class="form-control" formControlName="capital">
      </div>
    </div>
    <div class="form-group row">
      <label for="currency" class="col-md-2 col-form-label">Currency</label>
      <div class="col-md-7">
        <input class="form-control" formControlName="currency">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2"></label>
      <div class="col-sm-5">
        <button class="btn btn-primary px-4">Update</button>
      </div>
    </div>
  </form>
</div>
