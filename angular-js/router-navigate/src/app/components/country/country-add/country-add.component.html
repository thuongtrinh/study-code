<h3 class="text-center mb-4">Add Country</h3>
<div class="offset-md-3 col-md-8">
  <form [formGroup]="countryForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group row">
      <label for="name" class="col-md-2 col-form-label">Name</label>
      <div class="col-md-7">
          <input class="form-control" formControlName="name">
      </div>
      <label *ngIf="countryForm.get('name').touched && countryForm.get('name').invalid"
          [ngClass]="'error'">Name is required.</label>
    </div>
    <div class="form-group row">

      <label for="capital" class="col-md-2 col-form-label">Capital</label>
      <div class="col-md-7">
          <input class="form-control" formControlName="capital">
      </div>
    </div>
    <div class="form-group row">
      <label for="currency" class="col-md-2 col-form-label">Currency</label>
      <div class="col-md-7">
        <input class="form-control" formControlName="currency" placeholder="VND currency">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2"></label>
      <div class="col-sm-5">
        <button class="btn btn-primary px-4">Add</button>
      </div>
    </div>
  </form>
</div>
